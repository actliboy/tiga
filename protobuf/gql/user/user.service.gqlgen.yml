schema:
  - ./*.graphqls

# Where should the generated server code go?
exec:
  filename: ../../user/generated.gql.go
  package: user

# Enable Apollo federation support
federation:
  filename: ../../user/federation.gql.go
  package: user

model:
  filename: ../../user/models.gql.go
  package: user

autobind:
  - "github.com/liov/tiga/protobuf/user"
  - "github.com/liov/tiga/protobuf/utils/response"
  - "github.com/liov/tiga/protobuf/utils/oauth"

models:
  ID:
    model:
      - github.com/liov/tiga/utils/net/http/api/graphql.UInt64
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
  Int32:
    model:
      - github.com/99designs/gqlgen/graphql.Int32
  Int64:
    model:
      - github.com/99designs/gqlgen/graphql.Int64
  Uint8:
    model:
      - github.com/liov/tiga/utils/net/http/api/graphql.Uint8
  Uint:
    model:
      - github.com/liov/tiga/utils/net/http/api/graphql.Uint
  Uint32:
      model:
        - github.com/liov/tiga/utils/net/http/api/graphql.Uint32
  Uint64:
      model:
        - github.com/liov/tiga/utils/net/http/api/graphql.Uint64
  Float32:
    model:
      - github.com/liov/tiga/utils/net/http/api/graphql.Float32
  Float64:
    model:
      - github.com/liov/tiga/utils/net/http/api/graphql.Float64
  Float:
    model:
      - github.com/99designs/gqlgen/graphql.Float
  Bytes:
    model:
      - github.com/liov/tiga/utils/net/http/api/graphql.Bytes
  HttpResponse_HeaderEntry:
    model:
      - github.com/liov/tiga/utils/net/http/api/graphql.HttpResponse_HeaderEntry
